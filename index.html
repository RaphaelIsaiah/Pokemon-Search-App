<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover comprehensive details about your favorite Pokémon! Search by name or ID, view stats, types, and official artwork images. A freeCodeCamp project to enhance your Pokémon knowledge!"
    />
    <meta property="og:title" content="Pokémon Search App" />
    <meta
      property="og:description"
      content="Discover comprehensive details about your favorite Pokémon! Search by name or ID, view stats, types, and official artwork images. A freeCodeCamp project to enhance your Pokémon knowledge!"
    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/JzdhhQj1/Pok-ball.jpg"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://raphaelisaiah.github.io/Pokemon-Search-App/"
    />
    <title>Pokémon Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Pokémon Search App</h1>
      <h2>
        A freeCodeCamp <i class="fa-brands fa-free-code-camp"></i> Project
      </h2>
    </header>

    <main>
      <!-- Search Section -->
      <section class="search-section">
        <form id="search-form" class="search-container container-fluid">
          <div class="search-box">
            <label for="search-input" class="icon-label">
              <span
                class="material-symbols-outlined search-icon"
                aria-label="Search icon"
              >
                search
              </span>
            </label>

            <input
              type="text"
              id="search-input"
              class="search"
              placeholder="Search for a Pokémon..."
              aria-label="Search for a Pokémon"
              required
            />
          </div>

          <div id="outer-suggestion-container" class="outer-sug-container">
            <div id="autocomplete-list" class="suggestions-container"></div>
          </div>

          <div class="btn-case">
            <button
              id="search-button"
              class="search-button"
              aria-label="Search button"
            >
              Search
            </button>
          </div>
        </form>
      </section>
      <!-- Pokemon Image and Details -->
      <section class="container-fluid card_section">
        <figure class="flex-container">
          <img id="pokemon-img" src="" alt="" />
        </figure>

        <!-- Pokemon details -->
        <div class="pokemon-details">
          <div class="name-and-id">
            <h3>
              <span id="pokemon-name" class="pokemon-name"></span>
              <span id="pokemon-id" class="num"></span>
            </h3>
          </div>
          <div class="size">
            <span>Weight: <span class="num" id="weight"></span></span>
            <span>Height: <span class="num" id="height"></span></span>
          </div>
          <div class="types" id="types"></div>
        </div>
      </section>

      <!-- Pokemon stats -->
      <section class="container-fluid col-md-9 stats">
        <table class="stats-table">
          <thead>
            <tr>
              <th>Base</th>
              <th>Stat</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HP</td>
              <td class="num" id="hp"></td>
            </tr>
            <tr>
              <td>Attack</td>
              <td class="num" id="attack"></td>
            </tr>
            <tr>
              <td>Defense</td>
              <td class="num" id="defense"></td>
            </tr>
            <tr>
              <td>Special Attack</td>
              <td class="num" id="special-attack"></td>
            </tr>
            <tr>
              <td>Special Defense</td>
              <td class="num" id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed</td>
              <td class="num" id="speed"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/347e555568.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
